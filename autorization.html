<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ავტორიზაცია/რეგისტრაცია</title>
    <link rel="stylesheet" href="autorization.css" />
  </head>
  <body>
    <!-- ჰედერი/ნავიგაცია -->
    
        <nav class="header-container">
            <div class="container" >
              <div class="nav-wrapper">
            <!-- <a href="#" class="logo">BestKai Ordering</a> -->
                <ul class="nav-links">


                <ul class="nav-links" id="nav-links"></ul>
                    <!-- ნავიგაციის ლინკები JavaScript-ით განახლდება -->
                </div>
        </div>
        </nav>
   

    <!-- მთავარი კონტენტი -->
    <main class="main-content">
      <!-- მთავარი გვერდი -->
      <!-- <div id="home-page" class="page">
        <div class="home-container">
          <h1>მთავარი გვერდი</h1>
          <p>კეთილი იყოს თქვენი მობრძანება!</p>
        </div>
      </div> -->

      <!-- ავტორიზაციის გვერდი -->
      <div id="login-page" class="page hidden">
        <div class="login-container">
          <h2>ავტორიზაცია</h2>

          <!-- შეტყობინებები -->
          <div id="login-success" class="success-message hidden"></div>
          <div id="login-error" class="error-message hidden"></div>

          <!-- ავტორიზაციის ფორმა -->
          <form id="login-form">
            <div class="form-group">
              <label for="login-phone">ტელეფონის ნომერი</label>
              <input
                type="text"
                id="login-phone"
                placeholder="შეიყვანეთ ტელეფონის ნომერი"
                required
              />
              <div class="validation-error" id="login-phone-error"></div>
            </div>

            <div class="form-group">
              <label for="login-password">პაროლი</label>
              <input
                type="password"
                id="login-password"
                placeholder="შეიყვანეთ პაროლი"
                required
              />
              <div class="validation-error" id="login-password-error"></div>
            </div>

            <div class="buttons">
              <button type="submit" id="login-btn">შესვლა</button>
              <a href="#" onclick="showPage('register')"
                >არ გაქვთ ანგარიში? დარეგისტრირდით</a
              >
            </div>
          </form>
        </div>
      </div>

      <!-- რეგისტრაციის გვერდი -->
      <div id="register-page" class="page hidden">
        <div class="register-container">
          <h2>რეგისტრაცია</h2>

          <!-- შეტყობინებები -->
          <div id="register-success" class="success-message hidden"></div>
          <div id="register-error" class="error-message hidden"></div>

          <!-- რეგისტრაციის ფორმა -->
          <form id="register-form">
            <div class="form-group">
              <label for="register-firstName">სახელი</label>
              <input
                type="text"
                id="register-firstName"
                placeholder="შეიყვანეთ სახელი"
                required
              />
              <div class="validation-error" id="register-firstName-error"></div>
            </div>

            <div class="form-group">
              <label for="register-lastName">გვარი</label>
              <input
                type="text"
                id="register-lastName"
                placeholder="შეიყვანეთ გვარი"
                required
              />
              <div class="validation-error" id="register-lastName-error"></div>
            </div>

            <div class="form-group">
              <label for="register-phone">ტელეფონის ნომერი</label>
              <input
                type="text"
                id="register-phone"
                placeholder="შეიყვანეთ ტელეფონი"
                required
              />
              <div class="validation-error" id="register-phone-error"></div>
            </div>

            <div class="form-group">
              <label for="register-email">ელფოსტა</label>
              <input
                type="email"
                id="register-email"
                placeholder="შეიყვანეთ ელფოსტა"
                required
              />
              <div class="validation-error" id="register-email-error"></div>
            </div>

            <div class="form-group">
              <label for="register-password">პაროლი</label>
              <input
                type="password"
                id="register-password"
                placeholder="შეიყვანეთ პაროლი (მინ. 6 სიმბოლო)"
                required
              />
              <div class="validation-error" id="register-password-error"></div>
            </div>

            <div class="buttons">
              <button type="submit" id="register-btn">რეგისტრაცია</button>
              <a href="#" onclick="showPage('login')"
                >უკვე გაქვთ ანგარიში? შედით სისტემაში</a
              >
            </div>
          </form>
        </div>
      </div>

      <!-- პროფილის გვერდი -->
      <div id="profile-page" class="page hidden">
        <div class="profile-container">
          <h2>პროფილი</h2>

          <div class="profile-info" id="profile-info">
            <!-- მომხმარებლის ინფორმაცია JavaScript-ით შეივსება -->
          </div>

          <div class="buttons">
            <button onclick="logout()">გასვლა</button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript ფაილი -->
    <script src="autorization.js"></script>
  </body>
</html>
