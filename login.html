    <main class="auth-container">
        <div class="auth-box">
            <h2>შესვლა</h2>
            <div id="login-error" class="error-message hidden"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-phone">ტელეფონის ნომერი</label>
                    <input type="tel" id="login-phone" required placeholder="შეიყვანეთ ტელეფონის ნომერი">
                </div>
                
                <div class="form-group">
                    <label for="login-password">პაროლი</label>
                    <input type="password" id="login-password" required placeholder="შეიყვანეთ პაროლი">
                </div>
                
                <button type="submit" id="login-btn" class="btn btn-primary">შესვლა</button>
            </form>
            
            <div class="auth-footer">
                <p>არ გაქვთ ანგარიში? 
<a href="autorization.html?page=register" class="register-link">რეგისტრაცია</a>                </p>
            </div>
        </div>
    </main>
